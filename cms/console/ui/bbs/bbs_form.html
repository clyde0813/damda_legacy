    $(function () {
        var index = 0;
        function fnSave()
        {
            var form = $('#fm_writer');
            var iGo = true;
            $.each(form[0].elements, function(index, elem){
                if(elem.required)
                {
                    if(elem.value=="")
                    {
                        if(elem.name == "txt_picture")
                        {
                            alert("사진을 등록해 주세요.","입력오류");
                            $("#txt_select_pic").focus();
                        }else
                        {
                            alert("필수 입력값이 입력되지 않았습니다.\r\n데이터를 입력해주세요.","입력오류");
                            elem.focus();
                        }

                        iGo = false;
                        return false;
                    }
                }

            });

            if(!iGo) return;

            var dm_id = $("#chk_dm_id").val();
            var mode = "";
            if(dm_id == "")
            {
                mode = "insert";
            }else
            {
                mode = "update";
            }


            var param = $("#fm_writer").serialize();
            //console.log('<?=$_VAR_PATH_BIZ?>bbs/bbs.php?type=insert');
            jQuery.ajax({
                url : "<?=$_VAR_PATH_BIZ?>bbs/bbs.php?type="+mode,
                type : 'POST',
                data : param,
                cache : false,
                async : false,
                dataType : 'json',
                success:function(data)
                {
                    if(data.result == "success")
                    {
                        alert("저장하였습니다.");
                        $("#chk_dm_id").val(data._return);

                    }else if(data.result == "duplicate")
                    {
                        alert("동일한 테이블 명이 존재합니다.");

                    }else
                    {
                        alert("저장이 실패하였습니다.");
                    }

                },
                error:function(data)
                {
                    alert("저장이 실패하였습니다.");
                }
            });
        }

        function fnRemove() {
            var dm_id = $("#chk_dm_id").val();
            $.ajax({
                url : "<?=$_VAR_PATH_BIZ?>bbs/bbs.php?type=delete",
                type : 'POST',
                data : 'dm_id='+dm_id,
                cache : false,
                async : false,
                dataType : 'json',
                success:function(data)
                {
                    if(data.result == "success")
                    {
                        alert("삭제하였습니다.");
                        window.parent.closeTab();
                    }
                    {
                        alert("삭제에 실패하였습니다.");
                    }
                },
                error:function(data)
                {
                    alert("삭제에 실패하였습니다.");
                }
            })
        }

        $("#fnSave").off().on('click', function () {
            fnSave();
        });

        $("#fnRemove").off().on('click', function () {
            $.messager.confirm('경고', '정말로 삭제하시겠습니까?', function (r) {
                if (r) {
                    fnRemove();
                }
            });
        });
